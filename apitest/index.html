<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Home Widgets Tester</title>
        <style>
      body { font-family: system-ui, Arial; margin: 0; padding: 16px; background: #0b1220; color: #e5e7eb; }
      .page { max-width: 1100px; margin: 0 auto; display: grid; gap: 20px; }
      .widget { border: 1px solid #1f2937; border-radius: 14px; overflow: hidden; background: #0f172a; }
      .widgetHeader { padding: 12px 14px; border-bottom: 1px solid #1f2937; display:flex; gap:10px; align-items:center; justify-content:space-between; }
      .meta { font-size: 12px; opacity: .8; }
      .content { padding: 14px; }

      /* Banner slider */
      .slider { position: relative; height: 260px; border-radius: 12px; overflow: hidden; }
      .slider img { width: 100%; height: 100%; object-fit: cover; display: none; }
      .slider img.active { display: block; }
      .dots { display:flex; gap:6px; position:absolute; bottom:10px; left:10px; }
      .dot { width: 10px; height: 10px; border-radius: 999px; background: rgba(255,255,255,.35); cursor:pointer; }
      .dot.active { background: rgba(255,255,255,.95); }

      /* Banner grid */
      .grid { display: grid; gap: 10px; }
      .grid img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }

      /* Products */
      .productsGrid { display:grid; gap: 12px; }
      .card { border: 1px solid #1f2937; border-radius: 14px; overflow:hidden; background:#0b1220; }
      .card img { width: 100%; height: 180px; object-fit: cover; display:block; background:#111827; }
      .cardBody { padding: 10px; display:grid; gap: 8px; }
      .title { font-size: 14px; font-weight: 650; line-height: 1.25; }
      .priceRow { display:flex; gap:10px; align-items:baseline; }
      .price { font-weight: 700; }
      .special { text-decoration: line-through; opacity:.75; font-size: 12px; }
      .desc { font-size: 12px; opacity:.85; line-height: 1.35; max-height: 52px; overflow:hidden; }

      /* Carousel (horizontal scroll) */
      .carousel { display:flex; gap: 12px; overflow:auto; padding-bottom: 8px; }
      .carousel .card { min-width: 210px; flex: 0 0 auto; }
    </style>
    </head>
    <body>
        <div class="page">
        <h1>Home Widgets Tester</h1>
        <div id="app"></div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
